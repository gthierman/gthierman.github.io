<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    <div class="post-page">
      <nav class="post-page__nav">
        {% include avatar.html %}
        {% include nav.html %}
        {% include social.html %}
      </nav>
      <div class="post-page__content">
        <a href="/" class="back-link">Back</a>
        <div class="post__header spacing-stack-xxl">
          <h1 class="spacing-stack-xs">{{page.title}}</h1>
          {% if page.tagline%}
            <h2 class="subheading spacing-stack-xl">{{page.tagline}}</h2>
          {% endif %}
        </div>
        <h4 class="subheading small spacing-stack-xxl">Posted on {{page.date | date: '%b %d, %Y'}}</h4>
        {{content}}
      </div>
    </div>
  </body>

</html>
