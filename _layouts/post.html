---
layout: default
---
<div class="page">
  <div class="page-sidebar tablet-portrait-hide">
    {% for post in site.categories[page.category] %}
      <a
        class="page-sidebar-link {% if post.url == page.url %}active{% endif %}"
        href="{{ post.url }}"
      >
        {{ post.title }}
      </a>
    {% endfor %}
  </div>
  <div class="page-content">
    <header class="post-header">
      <h1>{{ page.title }}</h1>
      <p class="post-intro">{{ page.intro }}</p>
      <p>{{page.role}}</p>
    </header>
    <div class="post-hero"></div>
    <!-- <img src="/images/placeholder.png" class="case-study-intro-image"> -->
    <!-- {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta}}{% endif %} -->
    <div class="post-content">
      {{ content }}
    </div>
  </div>
</div>
