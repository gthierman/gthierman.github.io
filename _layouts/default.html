<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    <nav>
      <h1 class="nav-masthead">Geoff Thierman<br>Product designer</h1>
      {% for post in site.posts %}
        <a class="nav-item {% if post.url == page.url %}active{% endif %}" href="{{ post.url }}">{{ post.title }}</a>
      {% endfor %}
    </nav>
    <div class="content">
      <h1>{{ page.title }}</h1>
      <p>{{ page.intro }}</p>
      <img src="/images/placeholder.png" class="case-study-intro-image">
      <!-- {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta}}{% endif %} -->
      {{ content }}
    </div>

  </body>

</html>
