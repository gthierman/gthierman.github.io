<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    <header class="global-header">
      <nav class="global-nav">
        {% for item in site.data.navigation.nav-items %}
          <a
            class="global-nav-link {% if item.category == page.category %}active{% endif %}"
            href="{{ item.url }}"
            alt="{{ item.title }}"
          >
            {{ item.title }}
          </a>
        {% endfor %}
        <a class="global-nav-link" href="https://dribbble.com/gthierman" target="_blank">
          <i class="fab fa-dribbble"></i>
        </a>
        <a class="global-nav-link" href="https://www.linkedin.com/in/gthierman/" target="_blank">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </nav>
      <div class="global-header-identity">
        <strong class="tablet-portrait-hide">Geoff Thierman</strong>
        <span class="global-header-identity-subtext tablet-portrait-hide">Product & system design</span>
        <img class="global-header-identity-avatar" src="{{baseurl}}/images/avatar.png" width="30" height="30">
      </div>
    </header>
    <div class="page">
      <div class="page-sidebar tablet-portrait-hide">
        {% for post in site.categories[page.category] %}
          <a
            class="page-sidebar-link {% if post.url == page.url %}active{% endif %}"
            href="{{ post.url }}"
          >
            {{ post.title }}
          </a>
        {% endfor %}
      </div>
      <div class="page-content">
        {{content}}
      </div>
    </div>

  </body>

</html>
