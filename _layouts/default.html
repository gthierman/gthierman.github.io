<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    <header class="py-l">
      <div class="container flex flex-wrap space-between">
        <h1 class="text-h6">{{site.title}}</h1>
        <nav class="flex">
          {% for nav in site.data.nav %} {% if nav.published %}
          <a href="{{nav.path}}">{{nav.label}}</a>
          {% endif %} {% endfor %}
        </nav>
      </div>
    </header>
    {{content}}
  </body>
</html>
