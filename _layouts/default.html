<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    <header class="global-header">
      <!-- <div></div> -->
      <nav class="global-nav">
        {% for item in site.data.navigation.nav-items %}
          <a
            class="global-nav-link {% if item.category == page.category %}active{% endif %}"
            href="{{ item.url }}"
            alt="{{ item.title }}"
          >
            {{ item.title }}
          </a>
        {% endfor %}
        <a class="global-nav-link" href="https://dribbble.com/gthierman" target="_blank">
          <i class="fab fa-dribbble"></i>
        </a>
        <a class="global-nav-link" href="https://www.linkedin.com/in/gthierman/" target="_blank">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </nav>
    </header>
    <div class="page">
      <div class="page-sidebar">
        {% for post in site.categories[page.category] %}
          <a
            class="page-sidebar-link{% if post.url == page.url %}active{% endif %}"
            href="{{ post.url }}"
          >
            {{ post.title }}
          </a>
        {% endfor %}
      </div>
      <div class="page-content">
        {{content}}
      </div>
    </div>

  </body>

</html>
