---
layout: default
---

<div class="page page-default">
  <div class="page-content">
    <div class="gallery">
      {% for post in site.categories.case_studies %}
        <a class="gallery-item" href="{{post.url}}">
          <div class="gallery-item-label">
            <div class="gallery-item-label-title">{{post.title}}</div>
            <div class="gallery-item-label-tagline">{{post.tagline}}</div>
          </div>
        </a>
      {% endfor %}
    </div>
  </div>
</div>
